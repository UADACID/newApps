<template name="addService">
	<div class="col-md-8">
		<form>
		<div class="form-group">
		    <input type="hidden" name="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Judul</label>
		    <input class="form-control" type="text" id="nama" name="judul" required>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Descripsi</label>
		    <textarea class="form-control" id="descripsi" name="deskripsi" required rows="10"></textarea>
		  </div>
		  <button type="submit" class="btn btn-success">Submit</button>
		  <a href="{{pathFor 'viewService'}}"><button class="btn btn-default">Back</button></a>
		</form>
	</div>
</template>
