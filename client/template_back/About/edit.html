<template name="editAbout">
<div class="col-md-6">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Visi</label>
	    <textarea class="form-control" id="visi" name="visi" rows="7" required>{{visi}}</textarea>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Misi</label>
	    <textarea class="form-control" id="misi" name="misi" required rows="7">{{misi}}</textarea>
	  </div>
	  <button type="submit" class="btn btn-success btn-sm">Submit</button>
	  <a href="{{pathFor 'viewAbout'}}"><button  class="btn btn-default btn-sm">Back</button></a>
	</form>
</div>
</template>
