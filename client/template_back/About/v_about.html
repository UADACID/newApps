<template name="viewAbout">
	<div style="background-color:#f8f8f8; padding:10px">
		
		<div>
			<div >
			  <h4>Kelola About Company </h4>
			  <div style="margin-bottom:20px">
			  {{#if cekAbout}}
					<a href="{{pathFor 'addAbout'}}"><button type="button" class="btn btn-primary">Add</button></a>
			  {{/if}}
				</div>
				<div style="background-color:#fff; padding:20px">
				  <table class="table table-hover">
				    <thead>
				      <tr>
				        <th>Visi</th>
				        <th>Misi</th>
				        <th>Aksi</th>
				      </tr>
				    </thead>
				    <tbody>
				    {{#each about}}
				      <tr>
				        <td width="40%">{{visi}}</td>
				        <td width="40%">{{misi}}</td>
				        <td width="20%">
				        	<a href="{{pathFor 'editAbout'}}">
				        	<button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
				        	</button>
				        	</a>
				        	<button type="submit" id="delete" class="btn btn-danger btn-xs">
							  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
							</button>
				        </td>
				      </tr>
				      {{/each}}
				    </tbody>
				  </table>
				</div>
			</div>
		</div>
	</div>
</template>
