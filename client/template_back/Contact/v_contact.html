<template name="viewContact">
	<div style="background-color:#f8f8f8; padding:10px">
		
		<div>
			<div >

			  <h4>Kelola Contact Company </h4>
			  <div style="margin-bottom:20px">
					<a href="{{pathFor 'addContact'}}"><button type="button" class="btn btn-primary">Add</button>
					</a>
				</div>
				<div style="background-color:#fff; padding:20px">
				  <table class="table table-hover">
				    <thead>
				      <tr>
				        <th>facebook</th>
				        <th>twitter</th>
				        <th>alamat</th>
				        <th>email</th>
				        <th>telp</th>
				        <th>no hp</th>
				      </tr>
				    </thead>
				    <tbody>
				    {{#each contact}}
				      <tr>
				        <td>{{facebook}}</td>
				        <td>{{twitter}}</td>
				        <td>{{alamat}}</td>
				        <td>{{email}}</td>
				        <td>{{telp}}</td>
				        <td>{{hp}}</td>
				        <td>
				        	<a href="{{pathFor 'editContact'}}">
				        	<button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
				        	</button>
				        	</a>
				        	<button type="submit" id="delete" class="btn btn-danger btn-xs">
							  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
							</button>
				        </td>
				      </tr>
				      {{/each}}
				    </tbody>
				  </table>
				</div>
			</div>
		</div>
	</div>
</template>
