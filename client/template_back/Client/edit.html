<template name="editClient">
<div class="col-md-12">
	<div class="col-md-8">
		<form>
		<div class="form-group">
		    <input type="hidden" name="">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Nama</label>
		    <input class="form-control" type="text" id="nama" name="nama" required value="{{nama}}">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Descripsi</label>
		    <textarea class="form-control" id="descripsi" name="deskripsi" required rows="7">{{deskripsi}}</textarea>
		  </div>
		  <button type="submit" class="btn btn-sm btn-success">Submit</button>
		  <a href="{{pathFor 'viewClient'}}"><button class="btn btn-sm btn-default">Cancel</button></a>
		</form>
	</div>
</div>
</template>
