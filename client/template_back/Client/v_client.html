<template name="viewClient">
	<div style="background-color:#f8f8f8; padding:10px">
		
		<div>
			<div >
			  <h4>Kelola Client Company </h4>
			  <div style="margin-bottom:20px">
			  
					<a href="{{pathFor 'addClient'}}"><button type="button" class="btn btn-primary">Add</button></a>
			  	<img src="..." alt="..." class="img-rounded">

				</div>
				<div style="background-color:#fff; padding:20px">
				  <table class="table table-hover">
				    <thead>
				      <tr>
				        <th>Nama</th>
				        <th>Deskripsi</th>
				        <th>Aksi</th>
				      </tr>
				    </thead>
				    <tbody>
				    {{#each client}}
				      <tr>
				        <td width="40%">{{nama}}</td>
				        <td width="40%">{{deskripsi}}</td>
				        <td width="20%">
				        	<a href="{{pathFor 'editClient'}}">
				        	<button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
				        	</button>
				        	</a>
				        	<button type="submit" id="delete" class="btn btn-danger btn-xs">
							  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
							</button>
				        </td>
				      </tr>
				      {{/each}}
				    </tbody>
				  </table>
				</div>
			</div>
		</div>
	</div>
</template>
